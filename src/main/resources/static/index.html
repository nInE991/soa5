<HTML>
<HEAD>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <link href="open-iconic/font/css/open-iconic-bootstrap.css" rel="stylesheet">
</HEAD>

<BODY>
<div class = "container col-5" >
    <h1>Рассылка сообщений</h1>
    <form action="/load" method="post" enctype="multipart/form-data">
        <div class="form-inline">
            <label for="file" class="mb-2 mr-sm-2">Отправка по адресам :</label>
            <input type="file" class="mb-2 mr-sm-2"id ="file" name ="file">
        </div>
        <div class="row mb-2 mr-sm-2">
            <div class="col-3">
                <label for="subject" class="mb-2 mr-sm-2">Тема :</label>
            </div>
                <input type="text" class=" col mb-2 mr-sm-2" id ="subject" name="subject">
        </div>
        <div class="row mb-2 mr-sm-2">
            <div class="col-3">
                <label for="textLine" class="pt-2 ">Текст :</label>
            </div>
            <textarea  class="col mb-2 mr-sm-2" id ="textLine" name="textLine"></textarea>
        </div>
        <div class="row mb-2 mr-sm-2">
            <div class="col-3">
                <label for="user" class="pt-4mb-2 mr-sm-2">От кого :</label>
            </div>
            <input type="text"  class=" col mb-2 mr-sm-2" id ="user" name="user">
        </div>
        <div class="row mb-2 mr-sm-2">
            <div class="col-3">
                <label for="password" class="mb-2 mr-sm-2">Пароль :</label>
            </div>
            <input type="password"  class=" col mb-2 mr-sm-2" id ="password" name="password">
        </div>
        <div class="row mb-2 mr-sm-2">
            <div class="col text-center">
                 <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </form>
</div>
</BODY>
</HTML>
